<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="header__logo">PAGINA WEB</label>
        <nav class="header__nav">
            <ul class="header__lista">
                <li class="header__lista-item">
                    <a href="#">Inicio</a>
                </li>
                <li class="header__lista-item">
                    <a href="#">Login</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="contenido">
        <div class="contenido__img">
            <img src="img/undraw_Business_plan_re_0v81.svg" alt="">
        </div>
        <div class="login">
            <h4>Iniciar Sesión</h4>
            <div class="login__camp">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Ingrese su correo electronico">
            </div>
            <div class="login__camp">
                <i class="fas fa-lock"></i>
                <input type="text" name="contrasena" placeholder="Ingrese su contraseña">
            </div>
            <button type="submit" class="login__btnSubmit">Entrar</button>
            <a href="#" class="login__forgot">¿Olvidaste la contraseña?</a>
        </div>
    </div>

    <footer>
        
    </footer>
</body>
</html>
